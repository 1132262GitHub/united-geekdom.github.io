<html>
<head>
<script type="text/javascript" >
var htmlcode, csscode, srccode;

function check() {
	if (document.getElementById("div-bgcolor").value == "" || document.getElementById("a-color").value == "" ||document.getElementById("a-hover-bgcolor").value == "" ||document.getElementById("a-hover-color").value == "" || document.getElementById("a-active-bgcolor").value == "" ||document.getElementById("a-active-color").value == "" ||document.getElementById("font-size").value == "" ||document.getElementById("font-face").value == "" ||document.getElementById("font-family").value == "" ||document.getElementById("padding").value == "") {
	document.getElementById("script").innerHTML = "Please fill out all fields";	
} else {
document.getElementById("script").innerHTML = "";
cssgenerate()
}
}
function cssgenerate() {
csscode = "&ltstyle&gt";
var div = ".nav {" + "<br>" +  "overflow: hidden;" + "<br>" + "background-color: " + document.getElementById("div-bgcolor").value + ";" + "<br>";
if (document.getElementById("fix").checked == true) {
	div += "position: fixed;" + "<br>";
}
div += "}";
var a = ".nav a {"+"<br>"+"display: block;"+"<br>"+"float:left;"+"<br>"+"text-decoration: none;"+"<br>"+"text-align: center;"+"<br>"+"color: "+document.getElementById("a-color").value+";<br>"+"font-size: "+document.getElementById('font-size').value+"px;<br>"+"font-family: "+document.getElementById("font-face").value+", "+document.getElementById("font-family").value+";<br>"+"padding: "+document.getElementById("padding").value+"px;<br>}<br>"+".nav a:hover {"+"<br>"+"color: "+document.getElementById("a-hover-color").value+";<br>"+"background-color: "+document.getElementById("a-hover-bgcolor").value+";<br>}<br>"+".active {"+"<br>"+"color: "+document.getElementById("a-active-color").value+";<br>"+"background-color: "+document.getElementById("a-active-bgcolor").value+";<br>}";                                                                                                                                                                                                                                                                                                                                                                                                       
	csscode += "<br>" + div + "<br>" + a + "<br>" + "&lt/style&gt";
}
function addLink() {
htmlcode = "&ltdiv class='nav'&gt";
if (document.getElementById("ifActive").checked == true) {
htmlcode += "<br>" + "&lta class='active' href='" + document.getElementById("link").value + "'&gt" + document.getElementById("txt").value + "&lt/a&gt";	
} else {
htmlcode += "<br>" + "&lta href='" + document.getElementById("link").value + "'&gt" + document.getElementById("txt").value + "&lt/a&gt";
}
}
function generate() {
	htmlcode += "<br>" + "&lt/div&gt";
	srccode = "&lthtml&gt"+"<br>"+"&ltbody&gt"+"<br>"+csscode+"<br>"+htmlcode+"<br>"+"&lt/body&gt"+"<br>"+"&lt/html&gt";
	document.getElementById("script").innerHTML = htmlcode; 
}
</script>
</head>
<body>
<label>Background colour of your navigation bar</label><br>
<input id="div-bgcolor" type="color" value="#000000"><br>

<label>Font colour of your link</label><br>
<input id="a-color" type="color" value="#ffffff"><br>

<label>Font colour of your link on hover</label><br>
<input id="a-hover-color" type="color" value="#000000"><br>

<label>Background colour of your link on hover</label><br>
<input id="a-hover-bgcolor" type="color" value="#ffffff"><br>

<label>Font colour of your active link (Link of the current page)</label><br>
<input id="a-active-color" type="color" value="#000000"><br>

<label>Background colour of your active link</label><br>
<input id="a-active-bgcolor" type="color" value="#ffffff"><br>

<label>Font size of your navigation bar</label><br>
<input id="font-size" type="number"><br>

<label>Font face of your navigation bar</label><br>
<input id="font-face"><br>

<label>Backup font of your navigation bar</label><br>
<input id="font-family"><br>

<label>Padding</label><br>
<input id="padding" type="number"><br>

<input type="checkbox" id="fix"><label>Fix navigation bar relative to page.</label><br>

<button onclick="check()">Apply</button><br>
<button onclick="document.getElementById('form').style.display = 'block';">Add a link</button>
<form id="form" style="display: none;">
<label>Links to:</label><br>
<input id="link"><br>
<label>Text to display:</label><br>
<input id="txt"><br>
<input type="checkbox" id="ifActive"><label>Active link</label><br>
<button onclick="addLink()">Generate</button>
</form><br>
<button onclick="generate()">Finish</button>
<pre><p id="script"></p></pre>
</body>
</html>
